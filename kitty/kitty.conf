#vim:ft=kitty

# Basic settings
copy_on_select yes
cursor_shape block
cursor_blink_interval 0
disable_ligatures always
shell_integration  no-cursor
enable_audio_bell no

# hmmmmm...
update_check_interval 0

# Window settings
window_padding_width 1
placement_strategy center

# fonts settings
font_family      Iosevka Custom
bold_font        Iosevka Custom Bold
italic_font      Iosevka Custom Italic
bold_italic_font Iosevka Custom Bold Italic
font_size 12

# Scrollback
scrollback_lines 2000

# URL settings
detect_urls yes
url_color               #F5E0DC

# Theme
background #1d2021
foreground #d4be98

selection_background #d4be98
selection_foreground #1d2021

cursor #a89984
cursor_text_color background

active_tab_background #1d2021
active_tab_foreground #d4be98
active_tab_font_style bold
inactive_tab_background #1d2021
inactive_tab_foreground #a89984
inactive_tab_font_style normal

# Black
color0 #665c54
color8 #928374

# Red
color1 #ea6962
color9 #ea6962

# Green
color2 #a9b665
color10 #a9b665

# Yellow
color3 #e78a4e
color11 #d8a657

# Blue
color4 #7daea3
color12 #7daea3

# Magenta
color5 #d3869b
color13 #d3869b

# Cyan
color6 #89b482
color14 #89b482

# White
color7 #d4be98
color15 #d4be98

background_tint 0.7
background_opacity 0.1
# background_tint 0.9
# background_opacity 0.2
# background_tint_gaps 1
background_image_layout cscaled
background_image ~/.config/kitty/images/makima-edit-v2.png
